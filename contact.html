<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
  </head>

  <body>
    <form action="">
      <fieldset>
        <legend>Entre em contato</legend>
        <br />

        <label for="assunto"><b>Assunto:</b></label>
        <select id="assunto">
          <option value="suporte">Suporte</option>
          <option value="reclamacao">Reclamação</option>
          <option value="sugestao">Sugestão</option>
        </select>
        <br />
        <br />

        <label for="name"> <b>Nome Completo:</b></label>
        <br />
        <input id="name" type="text" placeholder="Seu Nome" />
        <br />
        <br />

        <label><b>Email:</b></label>
        <br />
        <input id="email" type="email" placeholder="email@seudominio.com" />
        <br />
        <br />

        <label for="message"><b>Mensagem:</b></label>
        <br />
        <textarea name="message" id="message" cols="30" rows="10"></textarea>
        <br />
        <br />

        <input type="checkbox" name="terms" id="terms" />
        <label for="terms">Aceito receber novidades no email</label>
        <br />
        <br />

        <button>Enviar</button>
      </fieldset>
    </form>
  </body>
</html>
